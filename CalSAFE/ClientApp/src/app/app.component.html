<mat-sidenav-container fxFlexFill>

  </mat-sidenav>
  <mat-sidenav-content>
    <safe-navbar (toggleSidenav)="sidenav.toggle()"></safe-navbar>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
