<div class="upload-photo-dialog">
  <h2 mat-dialog-title>Upload Photo</h2>
  <mat-dialog-content>
    <form class="upload-photo-form">
      <mat-form-field class="upload-photo-input">
        <input matInput placeholder="Upload Photo" />
        <!--<mat-icon matSuffix>upload</mat-icon>-->
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true">Upload</button>
  </mat-dialog-actions>
</div>
